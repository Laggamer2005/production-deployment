version: '3'

services:
  postgres:
    image: postgres:13-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - db_access
    # TODO: have no need to expose due to web console
    ports:
      - "127.0.0.1:2345:5432"
    env_file:
      - .env

  elastic:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    environment:
      - cluster.name=elastic
      - node.name=elastic
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
      # We apparently must overwrite the demo certificates in order to not have mysterious errors on bring up.
      # We could most likely create our own image without these files but this will suffice for now.
      # Relevant: https://discuss.opendistrocommunity.dev/t/demo-certificates-found/345/2
      - ./config/elastic/elastic-node.pem:/usr/share/elasticsearch/config/esnode.pem
      - ./config/elastic/elastic-node.key:/usr/share/elasticsearch/config/esnode-key.pem
      - ./config/elastic/elastic-root-ca.pem:/usr/share/elasticsearch/config/root-ca.pem
    networks:
      - elastic


  room_server:
    build: room-server
    depends_on:
      - postgres
      - elastic
    networks:
      - elastic
      - internal
      - db_access
    # Exposes a config reading from env variables sourced below.
    env_file:
      - .env
    volumes:
      - ./config/room-server/config.py:/home/server/config.py
      # Necessary to add new videos.
      - ./config/room-server/eula.txt:/home/server/conf/eula.txt
      - ./assets:/home/server/assets
      # Necessary for Elasticsearch operation.
      - ./config/elastic/elastic-root-ca.pem:/home/server/conf/elastic-root-ca.pem


  food_server:
    build: food-server
    depends_on:
      - postgres
    networks:
      - internal


  cam_server:
    build: cam-server
    depends_on:
      - postgres
    networks:
      - internal
      - db_access
    env_file:
      - .env
    volumes:
      - ./config/cam-server/config.py:/home/server/config.py
      - ./templates:/home/server/templates
      # Used for order file storage.
      - ./orders:/home/server/orders


  nginx:
    build: nginx/
    depends_on:
      - room_server
    networks:
      - internal
    ports:
      - "127.0.0.1:80:80"
    env_file:
      - .env
    volumes:
    - ./assets:/assets

networks:
  elastic:
  internal:
  db_access:

volumes:
  esdata:
  pgdata:
